<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="game-container">
      <h1>Rock, Paper, Scissors, Shoot!</h1>
      <div class="results">
        <span>Results = <span id="outcome">Pick a choice below</span></span>
        <br />
        <br />

        <span>User = <span id="user-score">0</span></span>
        <span>Computer = <span id="cpu-score">0</span></span>
      </div>
      <div class="button-container">
        <button class="choice">Rock</button>
        <button class="choice">Paper</button>
        <button class="choice">Scissors</button>
      </div>
    </div>
  </body>
</html>
